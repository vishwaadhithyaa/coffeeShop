<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop website using bootstrap</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!--font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navBar"><!-- 2.component -->
            <div class="navBarContainer"><!--3.component container-->
                <div class="navBarBody"><!--4.row-->
                    <div class="navBarBlock"><!--5.column-->
                        <div class="navBarBlockOne"><!--5.column-->

                        </div>

                    </div>


                </div>

            </div>
        </nav>
        <div class="heroSection"><!-- 2.component -->
            <div class="heroSectionContainer"><!--3.component container-->
                <div class="heroSectionBody"><!--4.row-->
                    <div class="heroSectionBlock"><!--5.column-->

                    </div>


                </div>

            </div>

        </div>
    </header>
    <main>
        <div class="menu"><!-- 2.component -->
            <div class="menuContainer"><!--3.component container-->
                <div class="menuBody"><!--4.row-->
                    <div class="menuBlock"><!--5.column-->
                        <div class="menuBlockOne"><!--5.column-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="facility"><!-- 2.component -->
            <div class="facilityContainer"><!--3.component container-->
                <div class="facilityBody"><!--4.row-->
                    <div class="facilityBlockOne"><!--5.column-->

                    </div>

                </div>
                <div class="facilityBodyOne"><!--4.row-->
                    <div class="facilityBlockOne"><!--5.column-->
                        <div class="facilityBlockTwo"><!--5.column-->
                            <div class="facilityBlockThree"><!--5.column-->
                                <div class="facilityBlockFour"><!--5.column-->

                                </div>

                            </div>

                        </div>

                    </div>


                </div>
            </div>

        </div>
        <div class="popular"><!-- 2.component -->
            <div class="popularContainer"><!--3.component container-->
                <div class="popularBody"><!--4.row-->
                    <div class="popularBlock"><!--5.column-->

                    </div>
                    <div class="popularBodyOne"><!--4.row-->
                        <div class="popularBlockOne"><!--5.column-->

                        </div>
                        <div class="popularBlockTwo"><!--5.column-->

                        </div>
                        <div class="popularBlockThree"><!--5.column-->

                        </div>
                        <div class="popularBlockFour"><!--5.column-->

                        </div>
                        <div class="popularBlockFive"><!--5.column-->

                        </div>
                        <div class="popularBlockSix"><!--5.column-->

                        </div>

                    </div>


                </div>

            </div>

        </div>
        <div class="gallery"><!-- 2.component -->
            <div class="galleryContainer"><!--3.component container-->
                <div class="galleryBody"><!--4.row-->
                    <div class="galleryBlock"><!--5.column-->

                    </div>
                    <div class="galleryBodyOne"><!--4.row-->
                        <div class="galleryBlockOne"><!--5.column-->

                        </div>
                        <div class="galleryBlockTwo"><!--5.column-->

                        </div>
                        <div class="galleryBlockThree"><!--5.column-->

                        </div>
                        <div class="galleryBlockFour"><!--5.column-->

                        </div>
                        <div class="galleryBlockFive"><!--5.column-->

                        </div>
                        <div class="galleryBlockSix"><!--5.column-->

                        </div>

                    </div>


                </div>

            </div>

        </div>
        <div class="team"><!-- 2.component -->
            <div class="teamContainer"><!--3.component container-->
                <div class="teamBody"><!--4.row-->
                    <div class="teamBlock"><!--5.column-->

                    </div>
                    <div class="teamBodyOne"><!--4.row-->
                        <div class="teamBlockOne"><!--5.column-->

                        </div>
                        <div class="teamBlockTwo"><!--5.column-->

                        </div>
                        <div class="teamBlockThree"><!--5.column-->

                        </div>
                        <div class="teamBlockFour"><!--5.column-->

                        </div>
                        <div class="teamBlockFive"><!--5.column-->

                        </div>
                        <div class="teamBlockSix"><!--5.column-->

                        </div>


                    </div>

                </div>

            </div>

        </div>

    </main>
    <footer>
        <div class="contact"><!-- 2.component -->
            <div class="contactContainer"><!--3.component container-->
                <div class="contactBody"><!--4.row-->
                    <div class="contactBlock"><!--5.column-->
                    </div>
                    <div class="contactBodyOne"><!--4.row-->
                        <div class="contactBlockOne"><!--5.column-->

                        </div>
                        <div class="conotactBlockTwo"> </div>
                    </div>

                </div>

            </div>

        </div>
        <div class="contactIcons"><!-- 2.component -->
            <div class="contactIconsContainer"><!--3.component container-->
                <div class="contactIconsBody"><!--4.row-->
                    <div class="contactIconsBlock"><!--5.column-->

                    </div>
                    <div class="contactIconsBlockOne"><!--5.column-->

                    </div>
                    <div class="contactIconsBlockTwo"><!--5.column-->

                    </div>
                    <div class="contactIconsBlockThree"><!--5.column-->

                    </div>

                    <div class="contactIconsBodyOne"><!--4.row-->
                        <div class="contactIconsBlockFour"><!--5.column-->

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </footer>

</html>
